<!DOCTYPE html>
<html lang="Zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDM</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/all.css">
</head>

<body>
    <div class="box">Haha</div>
    <div class="nav">
        <div class="icon">
            <img class="mdm" src="./images/MDM.png" alt="icon">
        </div>
        <div class="text">
            <p>國軍 MDM V6.00</p>
        </div>
        <div class="sys">
            <p>系統選單</p>
        </div>
    </div>

    <div class="content enter">
        <div class="locked">
            <p>已上鎖，可進入忠愛營區</p>
        </div>
        <div class="place">
            <p>忠愛營區</p>
        </div>
    </div>

    <div class="clock">
        <div id="Date"></div>
        <ul>
            <li id="hours"></li>
            <li id="point">:</li>
            <li id="min"></li>
            <li id="point">:</li>
            <li id="sec"></li>
        </ul>
    </div>

    <div class="option">
        <ul>
            <li>
                <div class="light enter"></div>
                <div class="text">上鎖:進入管制模式</div>
            </li>
            <li>
                <div class="light leave"></div>
                <div class="text">解鎖:離開管制模式</div>
            </li>
        </ul>
    </div>

    <div class="locked-content">
        <div class="text-cn">國軍營內民用通信<br>資訊器材管制標籤</div>
        <div class="text-num">C228762298</div>
    </div>

    <div class="copyright enter">
        <div>
            <span>上鎖時間：</span><span class="date"></span><span> 06:08:03</span>
        </div>
        <div>
            <span>設定檔：V6.0 (02/09 11:13:15) </span>
        </div>
        <div class="red-text">仿冒必究</div>
    </div>

    <p class="surpise">surpise!!!</p>
</body>


<script src="./js/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.min.js"
    integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./js/index.js"></script>

</html>
